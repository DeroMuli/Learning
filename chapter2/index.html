<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>ReactJS Chapter 1</title>
        <script type="text/javascript" src="https://unpkg.com/react-bootstrap@2.0.0-rc.1/dist/react-bootstrap.min.js">            
        </script>
        <!--src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"-->
        <script type="text/javascript" src="js/react.min.js"></script>
         <!--src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"-->
        <script type="text/javascript" src="js/react-dom.min.js"></script>
        <!--src= "https://unpkg.com/babel-standalone@6/babel.min.js" -->
        <script src="js/browser.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!--src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"-->
        <script src="js/jquery.min.js"></script>
        <!--src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" -->
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id = "nav"></div>
        <script type= "text/babel">
        var Nav= ReactBootstrap.Nav;
        var Navbar= ReactBootstrap.Navbar;
        var NavItem= ReactBootstrap.NavItem;
        var NavDropdown = ReactBootstrap.NavDropdown;
        var MenuItem= ReactBootstrap.MenuItem;
        var navbarReact =(
            <Navbar>
                <Navbar.Header>
                    <Navbar.Brand>
                        <a href="#">EIS</a>
                    </Navbar.Brand>
                    <Navbar.Toggle />
                </Navbar.Header>
                <Navbar.Collapse>
                    <Nav>
                        <NavItem eventKey={1} href="#">Home</NavItem>
                        <NavItem eventKey={2} href="#">Edit Profile</NavItem>
                        <NavDropdown eventKey={3} id="basic-nav-dropdown">
                            <MenuItem eventKey={3.1}>View Tickets</MenuItem>
                            <MenuItem eventKey={3.2}>New Ticket</MenuItem>
                        </NavDropdown>
                    </Nav>
                </Navbar.Collapse>
            </Navbar>
            );
        ReactDOM.render(navbarReact,document.getElementById('nav'));
        </script>
    </body>
</html>
